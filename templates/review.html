<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Sedario | Game</title>
    <link rel="shortcut icon" type="image/ico" href="/static/img/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">


    <script src="../static/js/sedario.js"></script>
  </head>
  <body>

    {{ account_bar|safe }}

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel dark">
            <div class="panel-body text-center" id="canvas-container">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel dark">
            <div class="panel-heading">
              <h3 class="text-center">
                <span style="background-color: white; padding: 5px; border-radius: 5px; color: var(--dark)">{{ game.white }}</span>
                - vs -
                <span style="background-color: black; padding: 5px; border-radius: 5px;">{{ game.black }}</span>
              </h3>
            </div>
          </div>
        </div>
      </div>

    </div>

    {{ footer|safe }}

  </body>


  <script>

    var s, vs;

    function set_screen_p(combo_moves) {
      s = new State(8);
      s.set_from_combo_moves(combo_moves);
      vs = new ViewState(s, {% if game.white == user.username %}WHITE{% else %}BLACK{% endif %});
      let cont = document.getElementById('canvas-container');
      while (cont.hasChildNodes()) {
        cont.removeChild(cont.childNodes[0]);
      }
      cont.appendChild(vs.get_DOM());
      vs.update_display();
      vs.click_handler = function(sq) {
        s._find_possible_moves();
        $.ajax({
          url: '/game_access',
          data: {
            'method': 'move',
            'id':'{{ game.id }}',
            'square': sq,
            'game_over': s.possible_moves.length == 0
          },
          type: 'POST',
          cache: false,
          success: function(response) {
            update_p();
          },
          error: function(error){
            console.error(error.responseText);
          }
        });
      }
    }


    function update_p() {
      $.ajax({
        url: '/game_access',
        data: {
          'method': 'get',
          'id':'{{ game.id }}'
        },
        type: 'POST',
        cache: false,
        success: function(response) {
          // if different
          if (response.length != s.moves[WHITE].length + s.moves[BLACK].length) {
            set_screen_p(response);
          }
        },
        error: function(error){
          console.error(error);
        }
      });
    }

    // join game
    socket.emit('join game', {id:'{{ game.id }}'});

    set_screen_p(JSON.parse({{ game.combo_moves|tojson }}));
    // changes to board play
    socket.on('update game p', function(msg) {
      update_p();
    });

    // changes to board review
    socket.on('update game r', function(msg) {
      update_p();
    });


  </script>



</html>
