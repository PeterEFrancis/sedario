<!DOCTYPE html>
<html>
  <head>
    <title>Sedario | Play</title>
    <link rel="shortcut icon" type="image/ico" href="/static/img/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">

    <style>

    </style>

  </head>
  <body>

    {{ account_bar|safe }}

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel dark">
            <div class="panel-heading">
              <h1 class="text-center">Play a Game</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel dark">
            <div class="panel-heading">
              <h3 class="text-center">Play a Human</h3>
            </div>
            <div class="panel-body">
              <button class="btn btn-default center-block" data-toggle="modal" data-target="#friendsModal">
                Challenge a Friend
              </button>
              <!-- Friends Modal -->
              <div id="friendsModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Challenge a Friend</h4>
                    </div>
                    <div class="modal-body">
                      {% if friends == [] %}
                      <p>You have no friends :/</p>
                      {% else %}
                      <ul class="list-group">
                        {% for user in friends %}
                        <li class="list-group-item">{{ user.username }}</li>
                        {% endfor %}
                      </ul>
                      {% endif %}
                    </div>
                  </div>

                </div>
              </div>
              <br>
              <button class="btn btn-default center-block">
                Challenge Recent Players
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel dark">
            <div class="panel-heading">
              <h3 class="text-center">Play a Computer</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel dark">
            <div class="panel-heading">
              <h3 class="text-center">Pass and Play</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ footer|safe }}

  </body>
</html>
